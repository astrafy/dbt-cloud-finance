models:
  - name: order_items
    description: |
      Items contatined in each order. The grain of the table is one row per order item.
    access: public
    group: finance
    columns:
      - name: order_item_id
        meta:
          dimension:
            type: string
      - name: order_id
        meta:
          dimension:
            type: string
      - name: product_id
        meta:
          dimension:
            type: string
      - name: product_price
        meta:
          dimension:
            type: number
      - name: supply_cost
        meta:
          dimension:
            type: number
      - name: is_food_item
        meta:
          dimension:
            type: boolean
      - name: is_drink_item
        meta:
          dimension:
            type: boolean
      - name: ordered_at
        meta:
          dimension:
            type: date