models:
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    access: protected
    group: finance
    columns:
      - name: supply_uuid
        meta:
          dimension:
            type: string
      - name: supply_id
        meta:
          dimension:
            type: string
      - name: product_id
        meta:
          dimension:
            type: string
      - name: supply_name
        meta:
          dimension:
            type: string
      - name: supply_cost
        meta:
          dimension:
            type: number
      - name: is_perishable_supply
        meta:
          dimension:
            type: boolean